services:
  api:
    build:
      context: .
      dockerfile: api/Dockerfile
    env_file:
      - ./.env
    environment:
      PORT: "8000"
      MAIN_DB_PATH: /data/main.db
      CACHE_DB_PATH: /data/cache.db
    volumes:
      - ./data:/data
    ports:
      - "${API_HOST_PORT:-8000}:8000"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://127.0.0.1:8000/health >/dev/null || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 20s
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  web:
    build:
      context: .
      dockerfile: web/Dockerfile
    depends_on:
      - api
    ports:
      - "80:3000"
    restart: unless-stopped
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
